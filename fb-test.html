<!DOCTYPE html>
<html>
<head>
	<title>Facebook Test</title>
	

	<!--header-->
	<meta charset="utf-8">
	<meta name="author" content="Charin Nawaritloha">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="fb:app_id" content="306783623357456" />
	
	<!--/header-->
</head>


<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '306783623357456',
      xfbml      : true,
      version    : 'v3.2'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>



<h1>Like</h1>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

<h1>Comments</h1>
มี <span class="fb-comments-count" /> ข้อความ
<div class="fb-comments" data-numposts="10" data-width="100%"></div>


</body></html>
